<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Formularios HTML</title>
</head>
<body>
    <h1>Indique la fecha en la que quieres agendar una cita: </h1>
    <form method="POST" action="/form_method">
        <input type="date" name="fecha" placeholder="Fecha">
        </br>
        <input type="text" name="imprimir" placeholder="Nombre del paciente">
        </br>
        <input type="number" name="numero" placeholder="Numero Telefonico">
        </br>
        <input type="submit">
    </form>
</body>
</html>
